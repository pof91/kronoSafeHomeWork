<html lang="fr" ng-app="appWeather">
<head>
	<meta charset="utf-8">
	<title>KronoWeather</title>
</head>
<body ng-controller="weatherAppCtrl">
	<input ng-model="city" type="text">
	<button ng-click="updateConditions()">Ok</button>
	<div ng-show="isVisible">
		<h2>{{ conditions.location }}</h2>
		<p>
			<img ng-src="{{ conditions.weatherIcon }}" alt="{{ conditions.weather }}" title="{{ conditions.weather }}"><br>
			Current temp : {{ conditions.temperature }}°C
			<br/>
			Humidity : {{ conditions.humidity }}
			<br/>
			Forecast : 
			<ul>
				<li ng-repeat="day in conditions.foreCastText">{{day.title}} : {{day.fcttext_metric}}</li>
			</ul>
		</p>
		<time>Last Update: {{ conditions.fetchDate }}</time>
	</div>
	<div ng-hide="isVisible">
		{{ greeting }}
	</div>


	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/weatherAppCtrl.js"></script>
</body>
</html>
